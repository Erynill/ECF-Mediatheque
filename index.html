<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ECF - Médiathèque</title>
        <link rel="stylesheet" href="/assets/css/style.css" media="screen" />
        <script type="module" src="/assets/js/script.js"></script>
    </head>
    <body class="bg-cyan-950 text-neutral-200">
        <header class="bg-linear-to-br from-teal-700 to-cyan-900 to-30% pb-5">
            <h1 class="text-5xl text-center p-12 font-bold shadow-lg">Médiathèque</h1>
            <nav class="grid grid-cols-2 justify-items-center w-8/10 m-auto items-center mt-6">
                <a class="text-xl p-3 rounded-2xl selectedNav hover:selectedNav">Votre liste</a>
                <a class="text-xl p-3 rounded-2xl hoverNav" href="/public/recherche_film.html">Recherchez vos films</a>
            </nav>
        </header>
        <main class="w-9/10 m-auto mt-5 text-lg">
            <div class="flex justify-center mb-5 bg-linear-to-tl from-white/0 from-50% to-white/20 p-5 rounded-2xl">
                <div class="flex flex-col plg:flex-row gap-2 w-full items-center">
                    <input class="input w-1/2" type="text" name="title" placeholder="Titre du film" />
                    <input class="input w-1/2" type="number" name="years" placeholder="Année du film" />
                    <input class="input w-1/2" type="text" name="authors" placeholder="Auteur du film" />
                    <button class="mt-2 button" type="button">Sauvegarder</button>
                </div>
                <button class="button hidden" type="button">Ajouter un film</button>
            </div>
            <section class="">
                <div class="flex m-5 mt-10 ms-7">
                    <svg class="w-10 me-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                        <g stroke="currentColor" fill="currentColor">
                            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                            <path
                                d="M278.6 438.6L182.6 534.6C170.1 547.1 149.8 547.1 137.3 534.6L41.3 438.6C28.8 426.1 28.8 405.8 41.3 393.3C53.8 380.8 74.1 380.8 86.6 393.3L128 434.7L128 128C128 110.3 142.3 96 160 96C177.7 96 192 110.3 192 128L192 434.7L233.4 393.3C245.9 380.8 266.2 380.8 278.7 393.3C291.2 405.8 291.2 426.1 278.7 438.6zM352 544C334.3 544 320 529.7 320 512C320 494.3 334.3 480 352 480L384 480C401.7 480 416 494.3 416 512C416 529.7 401.7 544 384 544L352 544zM352 416C334.3 416 320 401.7 320 384C320 366.3 334.3 352 352 352L448 352C465.7 352 480 366.3 480 384C480 401.7 465.7 416 448 416L352 416zM352 288C334.3 288 320 273.7 320 256C320 238.3 334.3 224 352 224L512 224C529.7 224 544 238.3 544 256C544 273.7 529.7 288 512 288L352 288zM352 160C334.3 160 320 145.7 320 128C320 110.3 334.3 96 352 96L576 96C593.7 96 608 110.3 608 128C608 145.7 593.7 160 576 160L352 160z"
                            />
                        </g>
                    </svg>
                    <select class="input cursor-pointer" name="filtre" id="filtre">
                        <option value="title">Titre</option>
                        <option value="years">Année</option>
                    </select>
                </div>
                <div class="bg-linear-to-tl from-cyan-600/0 from-20% to-cyan-600/20 p-4 rounded-2xl">
                    <table class="table-auto w-full border-collapse">
                        <thead>
                            <tr>
                                <th class="text-start border-e p-2" scope="col">Titre</th>
                                <th class="text-start border-e p-2" scope="col">Année</th>
                                <th class="text-start p-2" scope="col">Auteur</th>
                                <th class="text-start p-2" scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="shell">titre</td>
                                <td class="shell">année</td>
                                <td class="shellEnd">auteur</td>
                                <td class="shellEnd text-end"><button type="button">Suppr</button></td>
                            </tr>
                            <tr>
                                <td class="shell">titre</td>
                                <td class="shell">année</td>
                                <td class="shellEnd">auteur</td>
                                <td class="shellEnd text-end"><button type="button">Suppr</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </body>
</html>
