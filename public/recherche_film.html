<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ECF - Recherchez vos films</title>
        <link rel="stylesheet" href="/assets/css/style.css" media="screen" />
        <script type="module" src="/assets/js/recherche_film.js"></script>
    </head>
    <body class="bg-cyan-950 text-neutral-200">
        <header class="bg-linear-to-br from-teal-700 to-cyan-900 to-30% pb-5">
            <svg class="size-25 absolute left-1/8 top-5 hidden md:block" viewBox="0 0 256 256">
                <g>
                    <path
                        d="M219.1,124.4c0,0-124.8,0-159.2,0l5.3-3.8c39.5-22.8,127-77.7,127-77.7c3.6-2.1,4.9-6.8,2.8-10.4l-7.6-18.7c-2.1-3.6-6.8-4.9-10.4-2.8L33.1,98.4c-3.6,2.1-4.9,6.8-2.8,10.4l13.8,14.9l0.1,114.7c0,4.2,3.4,7.6,7.6,7.6h167.3c4.2,0,7.6-3.4,7.6-7.6V132C226.7,127.8,223.3,124.4,219.1,124.4z M163.9,129.8l-23.5,22.8H110l22.8-22.8H163.9z M154,31.8l27-17.3l-4,25.4l-27.6,17.7L154,31.8z M105.9,61.4l27.5-17.1l-4.9,25.8L101,87.2L105.9,61.4z M51.2,118.3l4.6-25.8L83,75.1l-4.6,25.8L51.2,118.3z M79.6,129.8H110l-22.8,22.8H56.8L79.6,129.8z M213.6,236.8H57.2v-72.3h156.4V236.8z M194.2,152.6h-30.9l22.8-22.8h30.2L194.2,152.6z"
                        stroke-width="3"
                        fill="none"
                        stroke="currentColor"
                        class="line"
                    ></path>
                </g>
            </svg>
            <h1 class="text-5xl text-center p-12 font-bold shadow-lg">Médiathèque</h1>
            <nav class="grid grid-cols-2 justify-items-center w-8/10 m-auto items-center mt-6">
                <a class="text-xl p-3 rounded-2xl hoverNav" href="/index.html">Votre liste</a>
                <a class="text-xl p-3 rounded-2xl selectedNav">Recherchez vos films</a>
            </nav>
        </header>
        <main class="w-9/10 m-auto mt-5 text-lg">
            <section class="flex flex-col gap-10 mb-10 plg:flex-row">
                <article
                    class="flex flex-col items-center gap-5 bg-linear-to-tl from-white/0 from-50% to-white/20 rounded-2xl p-5 h-fit min-w-[255px] max self-center plg:self-start"
                >
                    <h2 class="text-xl font-bold">Recherchez votre film :</h2>
                    <div class="flex flex-col gap-2 items-center">
                        <input class="input" type="text" placeholder="Titre du film" id="title" />
                        <input class="input" type="number" placeholder="Année du film" id="year" />
                        <select class="input w-full" name="typeFilm" id="typeFilm">
                            <option class="hidden">---Type du film---</option>
                            <option class="text-cyan-900 font-medium" value="movie">Film</option>
                            <option class="text-cyan-900 font-medium" value="episode">Épisode</option>
                            <option class="text-cyan-900 font-medium" value="series">Série</option>
                        </select>
                        <button class="button mt-3" type="button" id="buttonSearch">Rechercher</button>
                    </div>
                </article>
                <article>
                    <div
                        class="flex flex-wrap gap-10 justify-around bg-linear-to-tl from-white/0 from-50% to-white/20 p-5 rounded-2xl"
                        id="displayFilm"
                    ></div>
                    <div
                        class="flex flex-wrap w-fit m-auto shadow-md shadow-black text-black mt-2"
                        id="pagination"
                    ></div>
                </article>
            </section>
        </main>
    </body>
</html>
